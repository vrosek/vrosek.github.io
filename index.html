    <script>
    const base = "I'm ";
    const targetWord = "here";
    let index = 0;
    let deleting = false;
    let upper = false;
    let delay = 200;

    function animateTitle() {
        let currentBase = upper ? base.toUpperCase() : base;
        let currentWord = targetWord.substring(0, index);
        currentWord = upper ? currentWord.toUpperCase() : currentWord;
        
        document.title = currentBase + currentWord;

        if (!deleting && index < targetWord.length) {
            index++;
        } else if (deleting && index > 0) {
            index--;
        } else if (!deleting && index === targetWord.length) {
            deleting = true;
            delay = 100;
        } else if (deleting && index === 0) {
            deleting = false;
            upper = !upper;
            delay = 500;
        }

        setTimeout(animateTitle, delay);
    }

    animateTitle();
</script>
